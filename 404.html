<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Single Page Apps for GitHub Pages</title>
  <script type="text/javascript">
    var l = window.location;

    // code 파라미터가 있는 경우 처리
    var code = l.search.match(/code=([^&]*)/);
    if (code) {
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/auth?code=' + code[1]
      );
    } else {
      // 일반적인 경로 처리
      var segmentCount = 1;
      window.location.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') +
        '/?p=/' + l.pathname.slice(1).split('/').slice(segmentCount).join('/')
      );
    }
  </script>
  <script>
    window.NAVER_CLIENT_ID = '%REACT_APP_NAVER_CLIENT_ID%';
  </script>
  <script type="text/javascript"
    src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=%REACT_APP_NAVER_CLIENT_ID%">
    </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
